function DoExponent(intBase, intExp)
{
var intCount = 1;
var intReturn = intBase;

if(intExp < 1)
{
intReturn = 1;
}


while(intCount < intExp) {

intReturn = intReturn * intBase;

intCount = intCount + 1;

}

return intReturn;
}


function GenNumber(nRange)
{
var iNumGen;
iNumGen = Math.round((Math.random() * (nRange+1)))-1;

if (iNumGen < 0)
{
iNumGen = GenNumber(nRange);
}

if (iNumGen>nRange)
{
iNumGen = GenNumber(nRange);
}

return iNumGen;
}
